<body style='font-family: Helvetica, sans-serif;padding:20px;'>
<h3>Current risk score: <span id='curscore'></span></h3>
<h4>Change in last 24 hours: <span id='change24'></span></h4>
<div id="graphdiv2"
  style="width:750px; height:450px;"></div>
<script type="text/javascript">
  g2 = new Dygraph(
        document.getElementById("graphdiv2"),
            "usa_gdp_risk.csv", 
             {
                showRangeSelector: true,
                title: 'U.S. Weather Risk index, weighted by GDP',
                xlabel: 'Date',
                ylabel: 'Risk Score',
                drawCallback: function(g2) {
                  var idx = g2.rawData_.length - 1;
                  var recent = g2.rawData_[idx][1];
                  var yesterday = g2.rawData_[idx - 144][1];
                  var change = Math.round((recent - yesterday) / yesterday * 100); 
                  var op = (change > 0 ? '+ ' : ''); 
                  document.getElementById('curscore').innerHTML = recent.toFixed(2);
                  document.getElementById('change24').innerHTML = op + change + '%';
                }
             }
        );

</script>
